<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<div th:replace="~{/home/main-fragment :: sty}"></div>
</head>
<body class="home page page-template page-template-template-portfolio page-template-template-portfolio-php">
<div id="page">
	<div class="container">
		<div th:replace="~{/home/main-fragment :: header}"></div>
		<!-- #masthead -->
		<div id="content" class="site-content">
			<div id="primary" class="content-area column full">
				<main id="main" class="site-main">

					<div class="grid portfoliogrid">
						<!-- 반복문을 통해 products 목록을 순회 -->
						<article class="hentry" th:each="product : ${result.dtoList}">
							<header class="entry-header">
								<div class="entry-thumbnail">
									<a href="../product/topdetail.html">
										<!-- 이미지 출력 -->
											<img th:src="@{'data:image/png;base64,' + ${product.photo}}" alt="Product Image" />
									</a>
								</div>
								<h2 class="entry-title">
									<!-- 제품 이름 출력 -->
									<span th:text="${product.name}"></span>
								</h2>
							</header>
						</article>
					</div>
					<!-- .grid -->

					<nav class="pagination">
						<span class="page-numbers current">1</span>
						<a class="page-numbers" href="#">2</a>
						<a class="next page-numbers" href="#">Next »</a>
					</nav>
					<br/>

				</main>
				<!-- #main -->
			</div>
			<!-- #primary -->
		</div>
		<!-- #content -->
	</div>
	<!-- .container -->
	<div th:replace="~{/home/main-fragment :: footer}"></div>
	<a href="#top" class="smoothup" title="Back to top"><span class="genericon genericon-collapse"></span></a>
</div>
<!-- #page -->
<div th:replace="~{/home/main-fragment :: jsc}"></div>
</body>
</html>
