<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<div th:replace="~{/home/main-fragment :: sty}"></div>
</head>
<body class="home page page-template page-template-template-portfolio page-template-template-portfolio-php">
<div id="page">
	<div class="container">
		<div th:replace="~{/home/main-fragment :: header}"></div>
		<!-- #masthead -->
		<div id="content" class="site-content">
			<div id="primary" class="content-area column full">
				<main id="main" class="site-main">
				<div th:object="${product}" th:if="${product.num == 1}"  th:each="product : ${product}" class="grid portfoliogrid">
					<article class="hentry">
					<header class="entry-header">
					<div class="entry-thumbnail">
						<a href="../portfolio-item.html"><img src="https://s3.amazonaws.com/caymandemo/wp-content/uploads/sites/15/2015/09/15222855/p7.jpg" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="p1"/></a>
					</div>
					<h2 th:text="${product.name}" class="entry-title"><a href="../portfolio-item.html" rel="bookmark"></a></h2>
					</header>
					</article>
				</div>
				<!-- .grid -->
				
				<nav class="pagination">
				<span class="page-numbers current">1</span>
				<a class="page-numbers" href="#">2</a>
				<a class="next page-numbers" href="#">Next Â»</a>
				</nav>
				<br/>
				
				</main>
				<!-- #main -->
			</div>
			<!-- #primary -->
		</div>
		<!-- #content -->
	</div>
	<!-- .container -->
	<div th:replace="~{/home/main-fragment :: footer}"></div>
	<a href="#top" class="smoothup" title="Back to top"><span class="genericon genericon-collapse"></span></a>
</div>
<!-- #page -->
<div th:replace="~{/home/main-fragment :: jsc}"></div>
</body>
</html>
